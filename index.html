<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>echarts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .chart{
            float: left;
        }
    </style>
</head>
<body>
    <div id="line-chart" class="chart" style="width:500px;height: 400px;border:1px solid #eee"></div>
    <div id="line2-chart"  class="chart" style="width:500px;height: 400px;border:1px solid #eee"></div>
    <div id="radar-chart"  class="chart" style="width:500px;height: 400px;border:1px solid #eee"></div>
    <div id="map-chart"  class="chart" style="width:500px;height: 400px;border:1px solid #eee"></div>
    <div id="cq-map-chart"  class="chart" style="width:500px;height: 400px;border:1px solid #eee;background:rgb(2,35,81)"></div>
    <div id="line3-chart" class="chart" style="width:500px;height: 400px;border:1px solid #eee;background:rgb(2,35,81)"></div>
    <div id="pie1-chart" class="chart" style="width:500px;height: 400px;border:1px solid #eee;background:rgb(2,35,81)"></div>
    <div id="mutil-ring-chart" class="chart" style="width:500px;height: 400px;border:1px solid #eee;background:rgb(2,35,81)"></div>
    <div id="spot-ring-chart" class="chart" style="width:500px;height: 400px;border:1px solid #eee;background:rgb(2,35,81)"></div>
    <div id="china-map-chart" class="chart" style="width:700px;height: 400px;border:1px solid #eee;background:rgb(2,35,81)"></div>
    <div id="hebei-map-chart" class="chart" style="width:700px;height: 400px;border:1px solid #eee;"></div>
    <div id="hebei-3dmap-chart" class="chart" style="width:500px;height: 400px;border:1px solid #eee;"></div>
    <div id="rose-pie" class="chart" style="width:700px;height: 600px;border:1px solid #eee;"></div>
    <div id="flow-line" class="chart" style="width:500px;height: 600px;border:1px solid #eee; background:rgb(2,35,81)"></div>
</body>
<!-- 注意全局变量重复导致的bug -->
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="echarts.min.js"></script>
<script src="echarts-gl.min.js"></script>
<script src="./line/areaLine.js"></script>
<script src="./line/baseLine.js"></script>
<script src="./map/liaoningMap.js"></script>
<script src="./radar/baseRadar.js"></script>
<script src="./map/chongqingMap.js"></script>
<script src="./line/notSmoothLine.js"></script>
<script src="./pie/brokeRing.js"></script>
<script src="./pie/mutilRing.js"></script>
<script src="./pie/spotRing.js"></script>
<script src="./map/chinaMap.js"></script>
<script src="./map/hebeiMap.js"></script>
<script src="./map/hebeiMap3D.js"></script>
<script src="./pie/rosePie.js"></script>
<script src="./line/flowLine.js"></script>
</html>
